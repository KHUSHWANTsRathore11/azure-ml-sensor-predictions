# Circuit Configuration for Multi-Model Training
# This file defines all sensor circuits across plants

circuits:
  # Plant 1 - Manufacturing Facility East
  - plant_id: "PLANT001"
    circuit_id: "CIRCUIT01"
    model_name: "plant001-circuit01"
    description: "Primary cooling system"
    # Pipeline component version to use for training
    # This version is included in the training hash for model lineage
    pipeline_component_version: "1.0.0"
    features:
      - temperature
      - pressure
      - vibration
      - current
      - voltage
      - flow_rate
    cutoff_date: "2025-11-01"
    delta_version: 1  # Delta Lake version to use for reproducibility (update this manually)
    training_days: 365
    forecast_horizon: 7
    hyperparameters:
      lstm_units: 64
      learning_rate: 0.001
      epochs: 50
      batch_size: 32
    
